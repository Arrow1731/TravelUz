<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides - TravelUz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50">
    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-orange-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent cursor-pointer" onclick="window.location.href='index.html'">
                        <span id="header-title">TravelUz</span>
                    </h1>
                </div>

                <nav class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-orange-600 transition-colors" id="nav-home">Home</a>
                    <a href="hotels.html" class="text-gray-600 hover:text-orange-600 transition-colors" id="nav-hotels">Hotels</a>
                    <a href="guides.html" class="text-orange-600 font-medium hover:text-orange-700 transition-colors" id="nav-guides">Guides</a>
                    <a href="register.html" class="text-gray-600 hover:text-orange-600 transition-colors" id="nav-register">Register</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <select id="language-selector" class="border border-orange-200 rounded-md px-3 py-1 focus:border-orange-400 focus:outline-none">
                        <option value="uz">UZ</option>
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <section class="py-8 px-4 sm:px-6 lg:px-8 bg-white/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto">
            <h2 id="page-title" class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">
                Guides
            </h2>

            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div class="relative flex-1 max-w-md">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-orange-400 w-5 h-5"></i>
                    <input
                        type="text"
                        id="guide-search"
                        placeholder="Search guides..."
                        class="w-full pl-10 py-2 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none"
                    />
                </div>

                <select id="filter-category" class="w-48 py-2 px-3 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none">
                    <option value="all">All Guides</option>
                    <option value="topRated" id="top-rated-option">Top Rated</option>
                    <option value="newGuides" id="new-guides-option">New Guides</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Guides Grid -->
    <section class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div id="guides-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Guides will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <script src="js/translations.js"></script>
    <script src="js/data.js"></script>
    <script src="js/guides.js"></script>
</body>
</html>
