<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TravelUz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50">
    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-orange-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent cursor-pointer" onclick="window.location.href='index.html'">
                        <span id="header-title">TravelUz</span>
                    </h1>
                </div>

                <div class="flex items-center space-x-4">
                    <select id="language-selector" class="border border-orange-200 rounded-md px-3 py-1 focus:border-orange-400 focus:outline-none">
                        <option value="uz">UZ</option>
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Payment Form -->
    <div class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto">
            <div class="mb-6">
                <a href="hotels.html" class="inline-flex items-center text-orange-600 hover:text-orange-700 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    <span id="back-to-booking">Back to Booking</span>
                </a>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Payment Form -->
                <div class="lg:col-span-2">
                    <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl border border-orange-100 p-8">
                        <div class="mb-6">
                            <h2 class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent flex items-center">
                                <i data-lucide="shield" class="w-6 h-6 mr-2 text-orange-600"></i>
                                <span id="payment-title">Payment</span>
                            </h2>
                            <p class="flex items-center text-green-600 mt-2">
                                <i data-lucide="check-circle" class="w-4 h-4 mr-1"></i>
                                <span id="secure-payment">Secure Payment</span>
                            </p>
                        </div>

                        <form id="payment-form" class="space-y-6">
                            <!-- Payment Method Selection -->
                            <div class="space-y-3">
                                <label class="text-base font-medium text-gray-700" id="payment-method-label">Payment Method</label>
                                <div class="space-y-2">
                                    <div class="flex items-center space-x-2 p-3 border border-orange-200 rounded-lg hover:bg-orange-50 transition-colors">
                                        <input type="radio" id="credit-card" name="paymentMethod" value="creditCard" checked class="text-orange-600">
                                        <label for="credit-card" class="flex items-center cursor-pointer">
                                            <i data-lucide="credit-card" class="w-4 h-4 mr-2 text-orange-600"></i>
                                            <span id="credit-card-label">Credit Card</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center space-x-2 p-3 border border-orange-200 rounded-lg hover:bg-orange-50 transition-colors">
                                        <input type="radio" id="paypal" name="paymentMethod" value="paypal" class="text-orange-600">
                                        <label for="paypal" class="flex items-center cursor-pointer">
                                            <div class="w-4 h-4 mr-2 bg-blue-600 rounded"></div>
                                            <span id="paypal-label">PayPal</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center space-x-2 p-3 border border-orange-200 rounded-lg hover:bg-orange-50 transition-colors">
                                        <input type="radio" id="bank-transfer" name="paymentMethod" value="bankTransfer" class="text-orange-600">
                                        <label for="bank-transfer" class="flex items-center cursor-pointer">
                                            <i data-lucide="building" class="w-4 h-4 mr-2 text-orange-600"></i>
                                            <span id="bank-transfer-label">Bank Transfer</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Credit Card Form -->
                            <div id="credit-card-form" class="space-y-4">
                                <h3 id="card-details-title" class="text-lg font-semibold text-gray-800 border-b border-orange-200 pb-2">
                                    Card Details
                                </h3>

                                <div class="space-y-2">
                                    <label for="cardNumber" id="card-number-label">Card Number</label>
                                    <input
                                        type="text"
                                        id="cardNumber"
                                        name="cardNumber"
                                        placeholder="1234 5678 9012 3456"
                                        class="w-full py-2 px-3 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none"
                                    />
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label for="expiryDate" id="expiry-date-label">Expiry Date</label>
                                        <input
                                            type="text"
                                            id="expiryDate"
                                            name="expiryDate"
                                            placeholder="MM/YY"
                                            class="w-full py-2 px-3 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none"
                                        />
                                    </div>
                                    <div class="space-y-2">
                                        <label for="cvv" id="cvv-label">CVV</label>
                                        <input
                                            type="text"
                                            id="cvv"
                                            name="cvv"
                                            placeholder="123"
                                            class="w-full py-2 px-3 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none"
                                        />
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label for="cardholderName" id="cardholder-name-label">Cardholder Name</label>
                                    <input
                                        type="text"
                                        id="cardholderName"
                                        name="cardholderName"
                                        placeholder="John Doe"
                                        class="w-full py-2 px-3 border border-orange-200 rounded-md focus:border-orange-400 focus:outline-none"
                                    />
                                </div>
                            </div>

                            <!-- Other Payment Methods -->
                            <div id="paypal-form" class="hidden text-center py-8">
                                <div class="bg-blue-50 p-6 rounded-lg">
                                    <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                                        <div class="text-white font-bold text-xl">PP</div>
                                    </div>
                                    <p class="text-gray-600">You will be redirected to PayPal to complete your payment</p>
                                </div>
                            </div>

                            <div id="bank-transfer-form" class="hidden text-center py-8">
                                <div class="bg-gray-50 p-6 rounded-lg">
                                    <i data-lucide="building" class="w-16 h-16 text-gray-600 mx-auto mb-4"></i>
                                    <p class="text-gray-600">Bank transfer details will be provided after confirmation</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl border border-orange-100 p-6 sticky top-24">
                        <h3 id="order-summary-title" class="text-xl font-bold text-gray-800 mb-4">Order Summary</h3>
                        
                        <div id="order-items" class="space-y-4 mb-4">
                            <!-- Order items will be loaded here -->
                        </div>

                        <hr class="border-orange-200 my-4">

                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-gray-600">
                                <span id="subtotal-label">Subtotal</span>
                                <span id="subtotal-amount">$340</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span id="processing-fee-label">Processing Fee</span>
                                <span id="processing-fee-amount">$10</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span id="tax-label">Tax</span>
                                <span id="tax-amount">$41</span>
                            </div>
                        </div>

                        <hr class="border-orange-200 my-4">

                        <div class="flex justify-between text-lg font-bold text-gray-800 mb-6">
                            <span id="total-label">Total</span>
                            <span id="total-amount">$391</span>
                        </div>

                        <button id="pay-now-btn" class="w-full bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white py-3 px-6 rounded-md shadow-lg text-lg transition-all">
                            <span id="pay-now-text">Pay Now</span> $391
                        </button>

                        <div class="text-center text-xs text-gray-500 mt-4">
                            <i data-lucide="shield" class="w-4 h-4 inline mr-1"></i>
                            <span id="secure-payment-footer">Secure Payment</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
