<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TravelUz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-orange-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent cursor-pointer"
                    onclick="window.location.href='index.html'">
                    TravelUz
                </h1>

                <nav class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-orange-600 transition-colors">Home</a>
                    <a href="hotels.html" class="text-gray-600 hover:text-orange-600 transition-colors">Hotels</a>
                    <a href="guides.html" class="text-gray-600 hover:text-orange-600 transition-colors">Guides</a>
                    <a href="register.html"
                        class="text-orange-600 font-medium hover:text-orange-700 transition-colors">Register</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <select id="language-selector"
                        class="border border-orange-200 rounded-md px-3 py-1 focus:border-orange-400 focus:outline-none">
                        <option value="uz">UZ</option>
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl border border-orange-100 p-8">

                <div class="text-center mb-8">
                    <h2
                        class="text-3xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">
                        Register
                    </h2>
                    <p class="text-gray-600 mt-2">Regular User</p>
                </div>

                <form id="registration-form" class="space-y-6">
                    <!-- USER TYPE -->
                    <div class="space-y-3">
                        <label class="text-base font-medium text-gray-700">User Type</label>

                        <div class="space-y-2">
                            <div
                                class="flex items-center space-x-2 p-3 border border-orange-200 rounded-lg hover:bg-orange-50 transition-colors">
                                <input type="radio" name="userType" value="user" checked>
                                <label class="flex items-center cursor-pointer">
                                    <i data-lucide="user" class="w-4 h-4 mr-2 text-orange-600"></i>
                                    Regular User
                                </label>
                            </div>

                            <div
                                class="flex items-center space-x-2 p-3 border border-orange-200 rounded-lg hover:bg-orange-50 transition-colors">
                                <input type="radio" name="userType" value="guide">
                                <label class="flex items-center cursor-pointer">
                                    <i data-lucide="user-check" class="w-4 h-4 mr-2 text-orange-600"></i>
                                    Professional Guide
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- PERSONAL INFO -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800 border-b border-orange-200 pb-2">Personal
                            Information</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label>First Name</label>
                                <input type="text" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                            <div class="space-y-2">
                                <label>Last Name</label>
                                <input type="text" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label>Email</label>
                            <input type="email" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                        </div>

                        <div class="space-y-2">
                            <label>Phone</label>
                            <input type="tel" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label>Password</label>
                                <input type="password" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                            <div class="space-y-2">
                                <label>Confirm Password</label>
                                <input type="password" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                        </div>
                    </div>

                    <!-- GUIDE INFO (HIDDEN BY DEFAULT) -->
                    <div id="guide-info" class="hidden space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800 border-b border-orange-200 pb-2">Guide
                            Information</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label>Experience (years)</label>
                                <input type="number" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                            <div class="space-y-2">
                                <label>Hourly Rate ($)</label>
                                <input type="number" class="w-full py-2 px-3 border border-orange-200 rounded-md">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label>Specialization</label>
                            <select class="w-full py-2 px-3 border border-orange-200 rounded-md">
                                <option value="">Select specialization</option>
                                <option>History</option>
                                <option>Architecture</option>
                                <option>Culture</option>
                                <option>Nature</option>
                                <option>Art</option>
                                <option>City Guide</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label>Location</label>
                            <select class="w-full py-2 px-3 border border-orange-200 rounded-md">
                                <option value="">Select location</option>
                                <option>Tashkent</option>
                                <option>Samarkand</option>
                                <option>Bukhara</option>
                                <option>Khiva</option>
                                <option>Fergana</option>
                                <option>Nukus</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label>Languages</label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                                <label><input type="checkbox"> UZ</label>
                                <label><input type="checkbox"> RU</label>
                                <label><input type="checkbox"> EN</label>
                                <label><input type="checkbox"> TR</label>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label>About Yourself</label>
                            <textarea rows="4" class="w-full py-2 px-3 border border-orange-200 rounded-md"></textarea>
                        </div>
                    </div>

                    <!-- AGREEMENT -->
                    <div class="flex items-center space-x-2">
                        <input type="checkbox">
                        <span class="text-sm text-gray-600">I agree to the terms of service</span>
                    </div>

                    <!-- BUTTON -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-orange-600 to-red-600 text-white py-3 rounded-md shadow-lg text-lg">
                        Create Account
                    </button>

                    <p class="text-center text-gray-600 mt-4">
                        Already have an account?
                        <a href="#" class="text-orange-600 font-medium ml-1">Sign In</a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
